<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike Store</title>
		<link rel="stylesheet" href="./App.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav>
				<div class="navTop">
					<div class="navItem">
						<img src="./Images/sneakers.png" alt="" />
					</div>
					<div class="navItem">
						<div class="search">
							<input type="text" class="searchInput" placeholder="Search... " />
							<a href="">
								<img src="./Images/search.png" alt="" class="MagnifyingGlass" />
							</a>
						</div>
					</div>
					<div class="navItem">
						<span class="limitedOffer">Limted Offer!</span>
					</div>
				</div>
				<div class="navBottom">
					<ul class="menuItemUL">
						<li class="menuItem"><a href="">AIR FORCE</a></li>
						<li class="menuItem"><a href="">JORDON</a></li>
						<li class="menuItem"><a href="">BLAZER</a></li>
						<li class="menuItem"><a href="">CRATER</a></li>
						<li class="menuItem"><a href="">HIPPIE</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<section class="carouselSection">
			<div class="sliderWrapper">
				<div class="sliderItem">
					<img src="./Images/air.png" alt="" class="sliderImg" />
					<div class="slideBg"></div>
					<h1 class="sliderTitle">
						AIR FORCE <span class="smallFont"><br>NEW<br> SEASON</span>
					</h1>
					<h2 class="sliderPrice">$119</h2>
                    <a href="#product">
					<button class="buyButton">BUY NOW</button>
                    </a>
				</div>
                <div class="sliderItem">
                    <img src="./Images/jordan.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">AIR JORDAN</br> NEW</br> SEASON</h1>
                    <h2 class="sliderPrice">$149</h2>
                    <a href="#product">
                        <button class="buyButton">BUY NOW!</button>
                    </a>
                </div>
                <div class="sliderItem">
                    <img src="./Images/blazer.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">BLAZER</br> NEW</br> SEASON</h1>
                    <h2 class="sliderPrice">$109</h2>
                    <a href="#product">
                        <button class="buyButton">BUY NOW!</button>
                    </a>
                </div>
                <div class="sliderItem">
                    <img src="./Images/crater.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">CRATER</br> NEW</br> SEASON</h1>
                    <h2 class="sliderPrice">$129</h2>
                    <a href="#product">
                        <button class="buyButton">BUY NOW!</button>
                    </a>
                </div>
                <div class="sliderItem">
                    <img src="./Images/hippie.png" alt="" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">HIPPIE</br> NEW</br> SEASON</h1>
                    <h2 class="sliderPrice">$99</h2>
                    <a href="#product">
                        <button class="buyButton">BUY NOW!</button>
                    </a>
                </div>
			</div>
		</section>

		<footer></footer>
		<script src="./App.js"></script>
	</body>
</html>
